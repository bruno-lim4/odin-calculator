<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="previous">3x4</div>
            <div class="current">12</div>
        </div>
        <div class="grid">
            <div class="grid-item del">AC</div>
            <div class="grid-item del"><img src="img/backspace.svg" alt="backspace"></div>
            <div class="grid-item op">/</div>
            <div class="grid-item op">x</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item op">-</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item op">+</div>
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item zero">0</div>
            <div class="grid-item">.</div>
            <div class="grid-item equal">=</div>
        </div>
    </div>
</body>
</html>
