<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="grid">
            <div class="grid-item del">AC</div>
            <div class="grid-item del backspace"><img src="img/backspace.svg" alt="backspace"></div>
            <div class="grid-item op">/</div>
            <div class="grid-item op">x</div>
            <div class="grid-item dig">7</div>
            <div class="grid-item dig">8</div>
            <div class="grid-item dig">9</div>
            <div class="grid-item op">-</div>
            <div class="grid-item dig">4</div>
            <div class="grid-item dig">5</div>
            <div class="grid-item dig">6</div>
            <div class="grid-item op">+</div>
            <div class="grid-item dig">1</div>
            <div class="grid-item dig">2</div>
            <div class="grid-item dig">3</div>
            <div class="grid-item dig zero">0</div>
            <div class="grid-item dig">.</div>
            <div class="grid-item equal">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
